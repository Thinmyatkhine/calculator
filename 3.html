<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="calculator">
        <div class="nav">
            <div>
                <i class="fa-solid fa-chart-simple"></i>
                <b class="sketch">Sketch</b></div>

            <div>
                <b>9:39 PM</b></div>

            <div>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-brands fa-bluetooth-b"></i>
                <b>60 %</b>
                <i class="fa-solid fa-battery-three-quarters"></i></div>

        </div>
        <div class="sum">
            <span class="sp1">17+12+20</span>
            <span class="bspan"> <b>+</b> 20</span>

        </div>
        <table>
            <tr>
                <td class="grey"><i class="fa-solid fa-c"></i></td>
                <td class="grey"><i class="fa-solid fa-percent"></i></td>
                <td class="grey"><i class="fa-solid fa-divide"></i></td>
                <td class="grey"><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-7"></i></td>
                <td><i class="fa-solid fa-8"></i></td>
                <td><i class="fa-solid fa-9"></i></td>
                <td class="grey"><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-4"></i></td>
                <td><i class="fa-solid fa-5"></i></td>
                <td><i class="fa-solid fa-6"></i></td>
                <td class="grey"><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-1"></i></td>
                <td><i class="fa-solid fa-2"></i></td>
                <td><i class="fa-solid fa-3"></i></td>
                <td rowspan="2" class="pink"><i class="fa-solid fa-equals"></i></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-0"></i></td>
                <td style="font-size: 25px;">.</td>
                <td><i class="fa-solid fa-square-xmark"></i></td>

            </tr>
        </table>
    </div>
</body>

</html>
